<div class="content-table">
  <div class="container">
    <div class="row">
      <!--begin tìm kiếm phim-->
      <div class="col-md-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Tìm kiếm theo tên phim..." [(ngModel)]="searchTerm">
        </div>
      </div>
      <!--end tìm kiếm người dùng-->

      <!--button thêm người dùng-->
      <div class="col-md-12">
        <button class="btn btnThemPhim mt-2" data-toggle="modal" (click)="setTitle('Thêm Phim')" data-target="#myModal">
          Thêm Phim
          <i class="fa fa-plus"></i>
        </button>
      </div>
      <!--end button-->

      <!--hiển thị thông tin phim-->
      <div class="col-md-12">
        <div class="card">
          <div class="header-card">
            <h4 class="title text-center">THÔNG TIN PHIM</h4>
          </div>
          <div class="table-content table-responsive">
            <table class="table table-hover table-bordered">
              <thead>
                <tr>
                  <th>STT</th>
                  <th>MÃ PHIM</th>
                  <th>TÊN PHIM</th>
                  <th>TRAILER</th>
                  <th>HÌNH ẢNH</th>
                  <th>MÔ TẢ</th>
                  <th>MÃ NHÓM</th>
                  <th>NGÀY KHỞI CHIẾU</th>
                  <th>ĐÁNH GIÁ</th>
                  <th>THAO TÁC</th>
                </tr>
              </thead>
              <tbody id="tblPhim">
                <tr *ngFor="let phim of danhSachPhim | searchingPhimFilter: searchTerm, let i = index ">
                  <td>{{i + 1}}</td>
                  <td>{{phim.MaPhim}}</td>
                  <td>{{phim.TenPhim}}</td>
                  <td>{{phim.Trailer}}</td>
                  <td>{{phim.HinhAnh}}</td>
                  <td>{{phim.MoTa}}</td>
                  <td>{{phim.MaNhom}}</td>
                  <td>{{phim.NgayKhoiChieu | date: 'dd-MM-yyyy'}}</td>
                  <td>{{phim.DanhGia}}</td>
                  <td>
                    <button #btnCapNhatPhim class="btn btnCapNhat" data-toggle="modal" data-target="#myModal"
                      [attr.data-maphim]="phim.MaPhim" [attr.data-tenphim]="phim.TenPhim" [attr.data-trailer]="phim.Trailer"
                      [attr.data-hinhanh]="phim.HinhAnh" [attr.data-mota]="phim.MoTa" [attr.data-manhom]="phim.MaNhom"
                      [attr.data-ngaykhoichieu]="phim.NgayKhoiChieu" [attr.data-danhgia]="phim.DanhGia" (click)="capNhatPhim(btnCapNhatPhim)">Cập
                      nhật</button>
                    <button class="btn btnXoa mt-2" (click)="xoaPhim(phim.MaPhim)">xóa</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <!--end thông tin phim-->


    </div>
  </div>
</div>
<!--modal phim-->
<!-- The Modal Phim-->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        <form #formPhim="ngForm">
          <div class="form-group">
            <label>Mã Phim</label>
            <input #maPhim="ngModel" ngModel name="MaPhim" type="text" class="form-control" placeholder="Nhập vào mã phim">
          </div>

          <div class="form-group">
            <label>Tên Phim</label>
            <input #tenPhim="ngModel" ngModel name="TenPhim" type="text" class="form-control" placeholder="Nhập vào tên phim">
          </div>

          <div class="form-group">
            <label>Trailer</label>
            <input #trailer="ngModel" ngModel name="Trailer" type="url" class="form-control" placeholder="Nhập vào trailer">
          </div>

          <div class="form-group">
            <label>Hình Ảnh</label>
            <input #matKhau="ngModel" ngModel name="HinhAnh" type="text" class="form-control" placeholder="Nhập vào hình ảnh">
          </div>
          <div class="form-group">
            <label>Mô Tả</label>
            <textarea #moTa="ngModel" ngModel name="MoTa" type="text" class="form-control" placeholder="Nhập vào mô tả"></textarea>
          </div>

          <div class="form-group">
            <label>Mã nhóm</label>
            <input #maNhom="ngModel" ngModel name="MaNhom" type="text" class="form-control" placeholder="Nhập vào mã nhóm">
          </div>

          <div class="form-group">
            <label>Ngày Khởi Chiếu</label>
            <input #ngayKhoiChieu="ngModel" ngModel name="NgayKhoiChieu" type="text" class="form-control" placeholder="Nhập vào ngày khởi chiếu">
          </div>

          <div class="form-group">
            <label>Đánh Giá</label>
            <input #danhGia="ngModel" ngModel name="DanhGia" type="text" class="form-control" placeholder="Nhập vào đánh giá">
          </div>
          <button class="btn btnThemPhim" type="submit" (click)="submitForm(formPhim)" data-dismiss="modal">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
  <!--end modal-->
