<div class="bg-dangnhap">
    <div class="container-dangnhap">
        <div class="wrap-dangnhap">
            <div class="row">
                <div class="col-6 mx-auto">
                  <h1 class="display-4 text-center">LOGIN</h1>
                  <form #formLogin = "ngForm" (ngSubmit)="login(formDN)">
                    <div class="form-group">
                        <mat-form-field class="example-full-width w-100">
                            <input #taiKhoan="ngModel"  matInput name="TaiKhoan" ngModel
                              placeholder="Tài Khoản" type="text" />
                          </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="example-full-width w-100">
                            <input matInput name="MatKhau" ngModel placeholder="Mật Khẩu" type="password" passwordToggle/>
                          </mat-form-field>
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox">Ghi nhớ đăng nhập
                        </label>
                      </div>
                    <div class="form-group text-center">
                      <button class="btn" type="submit">Đăng Nhập</button>
                    </div>
                  </form>
                </div>
              </div>
        </div>
      </div>
</div>
